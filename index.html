<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento</title>
</head>
<body>
    <h1>Redirecionamento</h1>

    <!-- Botão para abrir no navegador -->
    <button id="abrirNavegador" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">
        Abrir no Navegador
    </button>

    <script>
      document.getElementById('abrirNavegador').addEventListener('click', function() {
        // Aqui você coloca a URL para onde quer redirecionar
        window.open('https://urlgeni.us/NsKuI', '_blank');
      });
    </script>
</body>
</html>
