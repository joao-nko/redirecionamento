<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        window.onload = function() {
            // Se o WebView permitir, abre o navegador externo
            window.open('https://rooster.dev.br', '_blank');
            
            // Se não funcionar, tenta redirecionar o próprio WebView
            setTimeout(() => {
                window.location.href = 'https://rooster.dev.br';
            }, 1000);
        }
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
